<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Watermark Strip</title>

<style>
  body {
    margin: 0;
    width: 65%;
    background: #000; /* background below strip */
font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .watermark-strip {
    background: #fff;
    padding: 24px 40px;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .left-section h1 {
    margin: 0;
    font-size: 32px;
    font-weight: 600;
    color: #111;
  }

  .left-section p {
    margin: 4px 0 0 0;
    font-size: 16px;
    color: #555;
  }

  .right-section {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .apple-logo {
    font-size: 28px;
  }

  .divider {
    width: 1px;
    height: 40px;
    background: #000;
  }

  .meta-text {
    font-size: 16px;
    color: #222;
    line-height: 1.5;
    width: 300px;
  }

  .meta-text strong {
    font-weight: 600;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .watermark-strip {
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      padding: 20px;
    }

    .right-section {
      gap: 16px;
    }
  }
  .input-section {
  padding: 30px 40px;
  background: #fff;
}

.input-section h3 {
  margin-top: 0;
}

.input-section label {
  display: block;
  margin-top: 15px;
  font-size: 14px;
}

.input-section input {
  width: 250px;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.input-section button {
  margin-top: 20px;
  padding: 10px 18px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

.input-section button:hover {
  opacity: 0.85;
}

</style>

<script>
function updateWatermark() {

  const aperture = document.getElementById("apertureInput").value;
  const dateValue = document.getElementById("dateInput").value;
  const timeValue = document.getElementById("timeInput").value;

  if (!aperture || !dateValue || !timeValue) {
    alert("Please fill all fields.");
    return;
  }

  // Format aperture
  document.getElementById("apertureText").innerText = "f/" + aperture;

  // Format date
  const dateObj = new Date(dateValue + "T" + timeValue);

  const options = { month: 'short' };
  const month = dateObj.toLocaleString('en-US', options);

  const year = dateObj.getFullYear();
  const day = dateObj.getDate();

  let hours = dateObj.getHours();
  const minutes = String(dateObj.getMinutes()).padStart(2, '0');
  const seconds = String(dateObj.getSeconds()).padStart(2, '0');

  const ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12;

  const formatted = `${year} IST ${month} ${day} ${hours}:${minutes}:${seconds} ${ampm}`;

  document.getElementById("dateText").innerText = formatted;
}
</script>

</head>

<body>
<div class="watermark-strip">

  <div class="left-section">
    <h1>iPhone</h1>
    <p>Think Different</p>
  </div>

  <div class="right-section">
    
    <!-- Apple SVG -->
    <div class="apple-logo">
      <svg viewBox="0 0 24 24" width="40" height="40" fill="#000">
        <path d="M16.365 1.43c0 1.14-.464 2.22-1.29 3.03-.88.87-2.09 1.53-3.3 1.43-.1-1.1.42-2.28 1.23-3.07.88-.87 2.19-1.51 3.36-1.39.03.11.03.22.03.33zm4.365 15.54c-.45 1.02-.99 1.96-1.62 2.82-.86 1.16-1.57 2.62-2.88 2.64-1.27.02-1.68-.82-3.13-.82-1.45 0-1.9.8-3.1.84-1.28.05-2.05-1.3-2.91-2.45-1.78-2.45-3.15-6.93-1.31-10.13.91-1.59 2.54-2.6 4.31-2.63 1.25-.02 2.43.85 3.13.85.7 0 2.03-1.05 3.43-.9.58.02 2.22.23 3.27 1.77-.09.05-1.96 1.14-1.94 3.41.02 2.71 2.37 3.61 2.4 3.62-.02.07-.38 1.33-1.25 2.65z"/>
      </svg>
    </div>

    <div class="divider"></div>

    <div class="meta-text">
      Deep Fusion <strong>Main Sensor</strong>
      <span id="apertureText">f/1.78</span><br>
      <span id="dateText">2026 IST Feb 15 10:20:15 am</span>
    </div>

  </div>

</div>
<br/>

<!-- Input Section -->
<div class="input-section">
  <h3>Update Camera Details</h3>

  <label>Aperture (example: 1.78)</label>
  <input type="text" id="apertureInput" placeholder="1.78">

  <label>Select Date</label>
  <input type="date" id="dateInput">

  <label>Select Time</label>
  <input type="time" id="timeInput" step="1">

  <button onclick="updateWatermark()">Submit</button>
</div>

</body>
</html>
